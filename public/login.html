<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/login.css">
    <!-- BoxIcons -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Login - TraditioNet</title>
</head>
<body>
    <div class="background"></div>
    <section class="container forms">
        <div class="form login">
            <h3 class="heading">Login</h3>
            <form id="login-form" class="content" onsubmit="handleLogin(event)">
                <div class="field input">
                    <input type="email" name="email" placeholder="Enter your Email" required />
                </div>

                <div class="field input">
                    <input type="password" name="password" placeholder="Enter your Password" class="password" required />
                    <i class='bx bx-hide hide-show'></i>
                </div>

                <div class="forg">
                    <a href="#" class="forget">Forget password?</a>
                </div>

                <div class="field btn">
                    <button type="submit">Login</button>
                </div>

                <div class="link sign-login">
                    <span>Don't have an Account!</span>
                    <a href="signup.html" class="forget">Sign up</a>
                </div>

                <div class="line"></div>
                <!-- Other Login Options -->

                <div class="thirdLogin field facebook">
                    <i class='bx bxl-facebook-circle face-icon'></i>
                    <span>Login with Facebook</span>
                </div>
                
                <div class="thirdLogin field google">
                    <i class='bx bxl-google face-icon'></i>
                    <span>Login with Google</span>
                </div>
            </form>
        </div>
    </section>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            // Simulate login by setting localStorage
            localStorage.setItem('isLoggedIn', true);
            // Redirect to home page after login
            window.location.href = 'home.html';
        }
    </script>
</body>
</html>
